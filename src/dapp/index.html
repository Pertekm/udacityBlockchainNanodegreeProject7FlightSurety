<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <h2>Purchase insurance</h2>
        <div class="row top-20">
            <p>
            <label class="form">Flight</label> <input type="text" id="flight-id-insurance" value="F1">
            <label class="form">Airline</label> <input type="text" id="airline-insurance" value="wurst">
            <label class="form">Timestamp</label> <input type="text" id="timestamp-insurance" value="1591128835">
            <br/>
            <label class="form">Money</label> <input type="number" id="money-insurance" value="1">
            <br/>
            <br/>
            <btn class="btn btn-primary" id="purchase-insurance">Purchase insurance for flight</btn>
            </p>
        </div>

        <h2>Check flight status</h2>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-id-status" value="F1">
            <label class="form">Airline</label> <input type="text" id="airline-status" value="0x4fB80A719fFC84705a12a9e4e7d9B92977D2b141">
            <label class="form">Timestamp</label> <input type="text" id="timestamp-status" value="1591128835">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
